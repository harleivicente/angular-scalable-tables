<table class="block">
  <thead>
    <tr>
      <th *ngIf="isColumnVisible('nome')">
        Nome 
        <button (click)="changeOrder('nome')"> 
          <ng-container *ngIf="state.orderBy !== 'nome'"> (-) </ng-container>
          <ng-container *ngIf="state.orderBy == 'nome' && state.orderDirection == 'ASC'"> (A) </ng-container>
          <ng-container *ngIf="state.orderBy == 'nome' && state.orderDirection == 'DESC'"> (D) </ng-container>
        </button>
      </th>
      <th *ngIf="isColumnVisible('idade')">
        Idade 
        <button (click)="changeOrder('idade')"> 
          <ng-container *ngIf="state.orderBy !== 'idade'"> (-) </ng-container>
          <ng-container *ngIf="state.orderBy == 'idade' && state.orderDirection == 'ASC'"> (A) </ng-container>
          <ng-container *ngIf="state.orderBy == 'idade' && state.orderDirection == 'DESC'"> (D) </ng-container>
        </button>
      </th>
      <th *ngIf="isColumnVisible('cpf')">
        CPF 
        <button (click)="changeOrder('cpf')"> 
          <ng-container *ngIf="state.orderBy !== 'cpf'"> (-) </ng-container>
          <ng-container *ngIf="state.orderBy == 'cpf' && state.orderDirection == 'ASC'"> (A) </ng-container>
          <ng-container *ngIf="state.orderBy == 'cpf' && state.orderDirection == 'DESC'"> (D) </ng-container>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of state.data">
      <td *ngIf="isColumnVisible('nome')"> {{ item.nome }} </td>
      <td *ngIf="isColumnVisible('idade')"> {{ item.idade }} </td>
      <td *ngIf="isColumnVisible('cpf')"> {{ item.cpf }} </td>
    </tr>
  </tbody>
</table>
  
<div class="footer-controls block">

  <div> Mostrando {{ state.data.length }} de {{ state.totalPages }} </div>

  <div>
    Page size: 
    <button (click)="changePageSize(5)" [ngClass]="{ bold: state.pageSize === 5 }"> 5 </button>
    <button (click)="changePageSize(10)" [ngClass]="{ bold: state.pageSize === 10 }"> 10 </button>
  </div>

  <div>
    Current Page: 
    <button (click)="changeCurrentPage(1)" [ngClass]="{ bold: state.currentPage === 1 }"> 1 </button>
    <button (click)="changeCurrentPage(2)" [ngClass]="{ bold: state.currentPage === 2 }"> 2 </button>
    <button (click)="changeCurrentPage(3)" [ngClass]="{ bold: state.currentPage === 3 }"> 3 </button>
    <button (click)="changeCurrentPage(4)" [ngClass]="{ bold: state.currentPage === 4 }"> 4 </button>
  </div>

</div>

<div class="block">
  <div *ngFor="let column of state.columns" class="visible-column">
    <div> {{ column.id }} - <button (click)="updateColumnVisibily(column.id, !column.visible)"> {{ column.visible ? 'Hide' : 'Show' }} </button> </div>
  </div>
</div>

<div class="block state">
    {{ state.data | json }}
</div>
