<h1> CDK table </h1>

<table cdk-table [dataSource]="dados">

  <ng-container cdkColumnDef="nome">
    <th cdk-header-cell *cdkHeaderCellDef> Nome </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container cdkColumnDef="idade">
    <th cdk-header-cell *cdkHeaderCellDef> Idade </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.idade}} </td>
  </ng-container>

  <tr header cdk-header-row *cdkHeaderRowDef="colunas"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: colunas;"></tr>

</table>


<h1> Pacto table </h1>

<table uiPactoDataTable>

  <ng-container uiColumnDef="nome">
    <th pacto-header-cell *uiHeaderCellDef > Nome </th>
    <th pacto-cell *uiCellDef="let element"> {{ element.nome }} </th>
  </ng-container>

  <ng-container uiColumnDef="idade">
    <th pacto-header-cell *uiHeaderCellDef > Idade </th>
    <th pacto-cell *uiCellDef="let element"> {{ element.idade }} </th>
  </ng-container>

  <ng-container uiColumnDef="eita">
    <th pacto-header-cell *uiHeaderCellDef > Eita </th>
    <th pacto-cell *uiCellDef="let element"> {{ element.eita }} </th>
  </ng-container>

  <tr pacto-header-row *uiHeaderRowDef="[]"></tr>
  <!-- <tr pacto-row *pactoRowDef="let row; columns: colunas"></tr> -->

</table>

<button (click)="click()"> Nova coluna </button>



<table class="pure-table">
  <thead>
    <tr>
      <th> Name </th>
      <th> Idade </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td> {{ item.nome }} </td>
      <td> {{ item.idade }} </td>
    </tr>
  </tbody>
</table>
