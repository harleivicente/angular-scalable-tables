
<form [formGroup]="formGroup">

    <div class="form-group">
        <label for="export-select"> Formato </label>
        <select class="form-control" id="export-select" formControlName="type">
            <option value="pdf"> PDF </option>
            <option value="csv"> CSV </option>
            <option value="whats"> Whatsapp </option>
        </select>
    </div>
    
    <div class="form-group">
        <label  for="export-whatsapp"> Enviar por celular </label>
        <input class="form-control" formControlName="whatsapp" type="text" id="export-whatsapp" placeholder="(062) 4343-2234">
    </div>

    <button class="btn btn-primary action-button" (click)="actionClick()"> Exportar </button>

</form>
