
<table uiDataTable (filterUpdate)="filterUpdate($event)" #table=uiDataTable>

    <ng-container uiTableColumn="nome">
        <th *uiTableHeaderCell="let sort = sortDirection; let toggleSort = toggleSort;">
            Nome
            <span (click)="toggleSort()" class="order-control">
                <i *ngIf="sort === 'ASC'" class="bi bi-chevron-up"></i>
                <i *ngIf="sort === 'DESC'" class="bi bi-chevron-down"></i>
                <i *ngIf="sort === null" class="bi bi-chevron-expand"></i>
            </span>
        </th>
        <th *uiTableCell="let item;"> {{ 1 }} </th>
    </ng-container>

    <ng-container uiTableColumn="idade">
        <th *uiTableHeaderCell> Idade </th>
        <th class="image" *uiTableCell="let item;"> 
            {{ item?.idade }}
        </th>
    </ng-container>

    <ng-container uiTableColumn="cpf" [columnInitiallyVisible]="false">
        <th *uiTableHeaderCell> CPF </th>
        <th *uiTableCell="let item;"> {{ item?.cpf }} </th>
    </ng-container>

    <div *uiTableLoading>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <tr *uiTableRow></tr>
    
</table>
